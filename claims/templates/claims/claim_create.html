{% extends 'base.html' %}

{% block title %}Create New Claim - R&D Machine{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0 text-white">
                        <i class="fas fa-plus text-white me-2"></i>
                        Create New R&D Claim
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="claim_name" class="form-label">Claim Name</label>
                            <input type="text" class="form-control" id="claim_name" name="claim_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="accounting_period" class="form-label">Accounting Period</label>
                            <input type="text" class="form-control" id="accounting_period" name="accounting_period" placeholder="e.g., 2023-2024" required>
                        </div>
                        <div class="mb-3">
                            <label for="company_name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company_name" name="company_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Brief description of the R&D activities"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'claims:claim_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Back to Claims
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>
                                Create Claim
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
